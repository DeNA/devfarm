instance_groups:
  example:
    - platform: any-platform
      ios: 12.0
      device: apple iphone xs
      ipa: path/to/app.ipa
      args:
        - -ARG1
        - VALUE1
      lifetime_sec: 900
    - platform: any-platform
      android: 9
      device: google google pixel3
      apk: path/to/app.apk
      app_id: com.example.app
      intent_extras:
        - -e
        - ARG1
        - VALUE1
      lifetime_sec: 900
